<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/fundation/foundation.css">
    <link rel="stylesheet" href="css/app.css">
      <link href="https://fonts.googleapis.com/css?family=Raleway:700" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Raleway:600i" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Raleway:800" rel="stylesheet">
  </head>
  <body>
    <div class="outer">
        <div class="middle">
            <div id="middleColor" class="inner" >
                
            <div class="grid-container">
                <div class="grid-x grid-padding-x">
                    <div class="large-7 medium-7 cell hide-for-small-only" style="width: 55%;background: repeating-radial-gradient(circle, #1e2f37 0px, #1e2f37 0px,#1e2f37 0px, #1e2f37 50px, #ffe66f 0px,#ffe66f 100px); position: relative;right: 7.1%;bottom: 2%;height: 666px;">
                        <img id="imgPerson" class=" align-middle" src="img/ImgLogin/logo.png" style="margin-left: 42.4%;margin-top: 50%;width: 15%;"> 
                    </div>
                    
                    <div class="large-5 medium-5 small-12 cell">
                        <div class="large-12 medium-12 cell show-for-small-only" style="margin-bottom: 40px;"> &nbsp; </div>
                        
                        <div class="grid-x grid-padding-x" style="margin: 0 10px 0 10px;" >
                            <div class="large-12 medium-12 text-center cell lblLogin" style="letter-spacing: .5em;padding-left: 2em;padding-right: 1em;">
                                BIENVENIDO A:
                            </div>
                            <div class="large-12 medium-12 cell">
                                <img src="img/ImgLogin/logo2.png"  style="width: 44%;margin-left: 28%;">
                            </div>
                            <div class="large-12 medium-12 text-center cell lblLogin" style="margin-bottom: 35px;">
                                Introduzca sus datos en las cajas de campo:
                            </div>
                            
                            <div class="large-6 medium-6 small-6 text-center cell lblLogin optSel optSelect">
                                LOGIN
                            </div>
                            <div class="large-6 medium-6 small-6 text-center cell lblLogin optSel">
                                ¿ERES NUEVO?
                            </div>
                            
                            <div id="formLogin" class="grid-x grid-padding-x" style="margin-top: 30px;">
                                <div class="large-12 medium-12 text-center cell">
                                    <input type="text" placeholder="Usuario">
                                </div>
                                <div class="large-12 medium-12 text-center cell">
                                    <input type="password" placeholder="Contraseña">
                                </div>

                                <div class="large-12 medium-12 cell lblLogin" style="margin-bottom: 15px;">
                                    <div id="chkLogin" attr-isSelected="true"><img src="img/ImgLogin/check1.jpg">  Recordar Usuario</div>
                                </div>

                                <div class="large-6 medium-6 small-6 cell">
                                    <a href="Dashboard.html" class="button expanded btnLogin" style="">LOGIN</a>
                                </div>
                                <div class="large-6 medium-6 small-6 text-center cell" style="border-left: solid 1px;">
                                    <div class="row center_vertically lblLogin">
                                        ¿Has olvidado tu contraseña?
                                    </div>
                                </div>
                            </div>
                            <div id="formNew" class="grid-x grid-padding-x" style="margin-top: 30px; display:none;">
                                <div class="large-12 medium-12 text-center cell">
                                    <input type="text" placeholder="Nombre o Telefono">
                                </div>
                                <div class="large-12 medium-12 text-center cell">
                                    <input type="text" placeholder="Correo">
                                </div>
                                
                                <div class="large-6 medium-6 cell">
                                    <a href="#" class="button expanded btnLogin" style="">ENVIAR</a>
                                </div>
                                <div class="large-6 medium-6 text-center cell">
                                    &nbsp;
                                </div>
                            </div>
                            
                            
                            
                            <div class="large-12 medium-12 cell smallPerson  show-for-small-only"> <img id="imgPerson" src="img/person.png"> </div>
                            
                            <!--div class="large-12 medium-12 cell" style="margin-bottom: 20px;"> &nbsp; </div-->
                            <div class="large-12 medium-12 cell hide-for-small-only hide-for-medium-only" style="margin-bottom: 120px;"> &nbsp; </div>
                            <div class="large-12 medium-12 cell hide-for-small-only show-for-medium-only" style="margin-bottom: 30px;"> &nbsp; </div>
                            <div class="large-12 medium-12 cell show-for-small-only hide-for-medium-only" style="margin-bottom: 15px;"> &nbsp; </div>
                            <div class="large-12 medium-12 text-center lblLogin cell">
                                <img src="img/ImgLogin/logo2.png"><br/>
                                Lunes a Viernes- 9am. a 6.pm Calle Jurel #63 SM 03,MZ-12, LT-27<br/>
                                Cancún, Quintana Roo, México.
                            </div>
                        </div>
                        
                        
                        <p></p>
                        
                    </div>
                </div>
            </div>

            </div>
        </div>
    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
